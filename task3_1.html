<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><h1 id="h1">Rohit</h1></td>
            <td><p id="p1">0</p></td>
        </tr>
        <tr>
            <td><h1 id="h2">Virat</h1></td>
            <td><p id="p2">0</p></td>
        </tr>
        <tr>
            <td><button id="b1">Rohit</button></td>
            <td><button id="b2">Virat</button></td>
        </tr>
    </table>
    <script>
        let r1=0;
        let r2=0;
        let ba1="Rohit";
        let ba2="Virat";
        document.getElementById('b1').onclick=function(){
            r1=r1+1;
            document.getElementById('p1').innerHTML=r1;
            updateScore();
        }    
        document.getElementById('b2').onclick=function(){
            r2=r2+1;
            document.getElementById('p2').innerHTML=r2;
            updateScore();
        } 
        function updateScore(){
            if(r2>r1){
                document.getElementById('h1').innerHTML=ba2;
                document.getElementById('p1').innerhtml=r2;
                document.getElementById('h1').innerHTML=ba1;
                document.getElementById('p1').innerhtml=r1;
        }  
        else{
            document.getElementById('h1').innerHTML=ba1;
            document.getElementById('p1').innerhtml=r1;
            document.getElementById('h1').innerHTML=ba2;
            document.getElementById('p1').innerhtml=r2;
            } 
        }
    </script>
</body>
</html>
