<!DOCTYPE html>
<html lang="en">
<head>
    <style>
                * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #textTospeak {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #textTospeak::placeholder {
            color: #888;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Text To Speech</h1>
        <textarea id="textTospeak" placeholder="Enter text..."></textarea>
        <button onclick="speaktext()">speak</button>
    </div>
    <script>
        var speech = new SpeechSynthesisUtterance();
        function speaktext(){
            var textTospeak = document.getElementById("textTospeak").value;
            if (textTospeak.trim() !== ""){
                speech.text = textTospeak
                speech.rate = 1;
                speech.volume = 5;
                speech.pitch = 1;
                window.speechSynthesis.speak(speech);
            } else{
                alert("Please enter some text.");
            }
        }
    </script>
</body>
</html>
